version: '3.8'
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      - POSTGRES_USER=racepilot
      - POSTGRES_PASSWORD=racepilot
      - POSTGRES_DB=racepilot
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build: .
    environment:
      - DATABASE_URL=postgresql+psycopg://racepilot:racepilot@db:5432/racepilot
    depends_on:
      - db
    ports: ["8000:8000"]
volumes:
  db_data:
